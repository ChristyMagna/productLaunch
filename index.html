<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accu-Chek Launch</title>

    <!-- Styles (versioned for cache control) -->
    <link rel="stylesheet" href="style.css?v=1.0.4" />

    <!-- Preload UI assets to avoid activation delay -->
    <link rel="preload" href="Assets/product.png" as="image">
    <link rel="preload" href="Assets/thankyouText.png" as="image">
    <link rel="preload" href="Assets/fingerPrint.png" as="image">
    <link rel="preload" href="Assets/overlay2.png" as="image">
</head>

<body class="app-hidden">

    <div class="page">

        <!-- Top logos -->
        <div class="top-bar">
            <img src="Assets/AccuChekLogo.png"
                 class="logo accu-logo"
                 alt="Accu-Chek" />
            <img src="Assets/RocheLogo.png"
                 class="logo roche-logo"
                 alt="Roche" />
        </div>

        <!-- Main content -->
        <div class="content">

            <!-- Initial text -->
            <div class="text-container">
                <img src="Assets/initialText.png"
                     alt="Press to activate" />
            </div>

            <!-- Fingerprint / overlay -->
            <div class="fingerprint-container">

                <img src="Assets/overlay2.png"
                     class="fingerprint-overlay"
                     alt=""
                     aria-hidden="true" />

                <!-- Product (activated state) -->
                <img id="activatedOverlayText"
                     src="Assets/product.png"
                     class="activated-overlay-text hidden"
                     alt="Product" />

                <!-- Fingerprint button -->
                <button id="fingerprintBtn" class="fingerprint-btn">
                    <img src="Assets/fingerPrint.png"
                         alt="Activate launch" />
                </button>

            </div>

            <!-- Thank you text (activated state) -->
            <div class="thankyou-container hidden">
                <img src="Assets/thankyouText.png"
                     alt="Thank you" />
            </div>

            <!-- Reset (hidden via CSS in production) -->
            <div class="reset-container">
                <button id="resetBtn" class="reset-btn">
                    Reset
                </button>
            </div>

        </div>
    </div>

    <!-- Script (versioned for cache control) -->
    <script src="script.js?v=1.0.2"></script>
</body>
</html>
