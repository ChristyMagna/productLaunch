<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accu-Chek Launch</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>

  <div class="page">

    <!-- Top logos -->
    <div class="top-bar">
      <img src="Assets/AccuChekLogo.png" class="logo" alt="Accu-Chek" />
      <img src="Assets/RocheLogo.png" class="logo" alt="Roche" />
    </div>

    <!-- Center content -->
    <div class="center-content">

      <img
        id="initialText"
        src="Assets/initialText.png"
        class="status-text"
        alt="Press to activate"
      />

      <img
        id="activatedText"
        src="Assets/activatedText.png"
        class="status-text hidden"
        alt="Launch activated"
      />

      <button id="fingerprintBtn" class="fingerprint-btn">
        <img src="Assets/fingerPrint.png" alt="Activate launch" />
      </button>

    </div>

    <!-- Launch video -->
    <video
      id="launchVideo"
      class="launch-video hidden"
      playsinline
      muted
      preload="auto"
    >
      <source src="Assets/launch.webm" type="video/webm" />
    </video>

    <!-- Reset -->
    <button id="resetBtn" class="reset-btn">Reset</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
